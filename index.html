<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz App</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src='https://kit.fontawesome.com/a076d05399.js'></script>
	<link rel="icon" href="Images/quizIcon.jpg">
</head>
<body>
	<div class="container1">
		<div class="logo">
			<img src="https://internship.suvenconsultants.com/projects/quizapp/logo.png" width="100%" height="100%">
		</div>
		<div id="heading">Alpha Quiz System</div>
	</div>

	<div class="container" id="indexBody">
		<div class="container">
			<div class="panel panel-primary resize">
				<div class="panel-heading">
					<span>User Login</span>
				</div>
				<div class="panel-body">
					<div class="input-group">
						<span class="input-group-addon"><i class="fas fa-user"></i></span>
						<input class="form-control" type="text" id="userId" placeholder="Enter UserId">
					</div><br>
					<div class="input-group">
						<span class="input-group-addon"><i class="fas fa-lock"></i></span>
						<input class="form-control" type="password" id="passId" placeholder="Enter Password">
					</div>
					<div>
						<br>
						<input id="btnSubmitId" class="form-control btn btn-success" type="submit" value="Submit" name="Login" onclick="validateUser()">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
